<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container-main">
        <h1 id="header-sign-up">Sign Up</h1>
        <div class="form-section">
          <div class="header">
            <p>
              This is not a real online service! You know you need something like this in your life
              to help you realize your deepest dreams. Sign up
              <em>now</em> to get started.
            </p>
          </div>
          <div class="input-section">
            <form id="my-form" onsubmit="return submitForm">
              <label for=""
                >First Name
                <input type="text" id="firstname" name="firstname" required autocomplete="off" />
                <!-- <div class="error error-firstname"></div> -->
              </label>
              <label for=""
                >Last Name
                <input type="text" id="lastname" name="lastname" required autocomplete="off" />
                <!-- <div class="error error-lastname"></div> -->
              </label>
              <label for=""
                >Email
                <input type="email" id="email" name="email" required autocomplete="off" />
                <div class="error error-email"></div>
              </label>
              <label for=""
                >Phone Number
                <input
                  type="tel"
                  id="phonenumber"
                  name="phonenumber"
                  required
                  autocomplete="off"
                  pattern="[0-9]{11}" />
                <div class="error error-phone"></div>
              </label>
              <label for=""
                >Password
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  autocomplete="off"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                <div class="error error-password"></div>
              </label>
              <label for=""
                >Confirm Password
                <input type="password" id="passwordConfirm" name="passwordConfirm" required />
                <div class="error-passwordConfirm"></div>
              </label>
            </form>
          </div>
          <div class="container-submit-section">
            <div class="error error-all" style="font-weight: bold; font-size: 17px"></div>
            <button id="button-signup" type="submit" form="my-form">Sign Up</button>
            <p style="font-size: 15px; margin-left: 20px">
              Already have an account?
              <a href="" style="font-size: 15px">Log in</a>
            </p>
          </div>
        </div>
      </div>
      <img id="img-sign-up" src="img/sign-up.png" alt="Image failed to load" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
